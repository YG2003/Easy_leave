{% extends 'main/base_employee.html' %}
{% load static %}
{% block content%}
       
        <div class = "container">
        <table class="table table-striped table-bordered table-hover table-dark">
            <thead>
                <tr>
                    <td>Total applications sent</td>
                    <td>{{record.total}}</td>
                    
                </tr>
            </thead>
           
        <tbody>
            <tr>
                <td>Accepted applications</td>
                <td>{{record.accepted}}</td>

                
            </tr>
            <tr>
                <td>Rejected applications</td>
                <td>{{record.rejected}}</td>

                
            </tr>
            <tr>
                <td>Date of last application sent</td>
                <td>{{record.last_date}}</td>

                
            </tr>
        </tbody>
            
    </table>
{% endblock %}
